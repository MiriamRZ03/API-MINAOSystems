schemas:
  NewUser:
    type: object
    required: 
      - userName 
      - paternalSurname 
      - maternalSurname
      - email 
      - userPassword 
      - userType
    properties:
      userName:
        type: string
        description: Nombre del usuario
      paternalSurname:
        type: string
        description: Apellido paterno del usuario
      maternalSurname:
        type: string
        description: Apellido materno del usuario
      email:
        type: string
        description: Correo electrónico del usuario
      userPassword:
        type: string
        description: Contraseña del usuario
      userType:
        type: string
        description: Tipo de usuario 
      
